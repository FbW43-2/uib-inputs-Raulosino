<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Article</title>
</head>

<body>
    <header>
        <div class="header-image"></div>
        <div class="header-button">
            <div class="logo">
                <i class="fas fa-book fa-2x"></i>
                <p>Article.com</p>
            </div>
            <form class="header-form" method="GET" action="/search-article">
                <label for="input-search-article"></label>
                <input id="input-search-article" type="search" placeholder="Search article...">
                <button type="submit">search</button>
            </form>
            <div>
                <ul class="header-list">
                    <li>Newest</li>
                    <li>Most voted</li>
                    <li>Favorites</li>
                    <li>Yours</li>
                </ul>
            </div>
    </header>
    <main>
        <form class="new-article-form" method="POST" action="/create-new-article" required>
            <fieldset>
                <legend>New Article</legend>
                <div>
                    <label for="article-headline">Headline* :</label>
                    <input type="text" id="article-headline" name="article-headline" min="15" max="30"
                        title="Minimun 15 characters and maximun 30 characters" required />
                </div>
                <div>
                    <label for="second-headline">Second Headline : </label>
                    <input type="text" id="second-headline" name="second-headline" min="15" max="30"
                        title="Minimun 15 characters and maximun 50 characters" />
                </div>
                <div>
                    <label>Article text* :
                        <textarea cols="85" rows="15" id="article-text" required minlength="15" maxlength="300"
                            title="Minimun 40 characters and maximun 300 characters"></textarea>
                    </label>
                </div>
                <div>
                    <p>Images:</p>
                    <ul class="images-list">
                        <li>
                            <label for="input-image1">Image 1: </label>
                            <input type="file" id="input-image1" name="input-image1" accept="image/*" multiple />
                        </li>
                        <li>
                            <label for="input-image1">Image 2: </label>
                            <input type="file" id="input-image1" name="input-image1" accept="image/*" multiple />
                        </li>
                        <li>
                            <label for="input-image1">Image 3: </label>
                            <input type="file" id="input-image1" name="input-image1" accept="image/*" multiple />
                        </li>
                        <li>
                            <label for="input-image1">Image 4: </label>
                            <input type="file" id="input-image1" name="input-image1" accept="image/*" multiple />
                        </li>
                    </ul>
                </div>
                <div>
                    <label for="input-password">Password</label>
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
                        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 5 or more characters"
                        id="input-password" name="input-password" required>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>

</html>
